<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de parrafos y h6 con colores diferentes</title>
<style>
p, h6 {
font-size: 12px;
}

p {
color: blueviolet;
}

h6  {
    color: black;
}
</style>
</head>
<body>
<p>Este es un parrafo de ejemplo. El texto debe tener un tamaño de 12px y un color gris claro.</p>
<h6>Este es un encabezado h6. A pesar de ser un encabezado, su tamaño de fuente debe ser de 12px y su color de texto debe ser azul.</h6> 
</body>
</html>
