<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo agrupados para parrafos y h6</title>
<style>
p, h6 { 
font-family: Arial, sans-serif;
color: blue;
font-size: 16px;
}
</style>
</head>
<body>
    <p>Este es un parrafo de ejemplo. El texto debe tener el mismo estilo que en el encabezado h6.</p> 
    <h6>Este es un encabezado h6. Apesar de ser un encabezado, su estilo de fuente debe coincidir con el del parrafo.</h6>
</body>
</html>
